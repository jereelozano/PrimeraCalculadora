<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calc_style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Online (v 1.0)</h1>
    </header>
    <div class="contenedor">
        
        <div class="calculadora">
            <div class="resultado">
                <div class="valor-anterior"></div>
                <div class="valor-actual"></div>
            </div>
            <button class="sh-4 operador">C</button>
            <button class="operador">&larr;</button>
            <button class="operador">&divide;</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">&times;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">&plus;</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">&minus;</button>
            <button class="sh-2 numero">0</button>
            <button class="operador">,</button>
            <button class="btn_equal operador">&equals;</button>    
        </div>
            
    </div>

    </div>
    <script src="js/Calculadora.js"></script>
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/calc_script.js"></script>

</body>
</html>
